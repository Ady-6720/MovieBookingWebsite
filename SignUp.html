<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter First Name" required>
                <small class="error-message">First name is required</small>
            </div>
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter Last Name" required>
                <small class="error-message">Last name is required</small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <small class="error-message">Username is required</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                <small class="error-message">Valid email is required</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <small class="error-message">Password is required</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter Password Again" required>
                <small class="error-message">Passwords must match</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
